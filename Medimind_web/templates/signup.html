<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Medimind - Login / Signup</title>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    min-height: 100vh;
    background: #e6f2fa;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow-x: hidden;
}

/* SIDE BARS */
.sidebar {
    position: fixed;
    top: 0;
    bottom: 0;
    width: 120px;
    background-color: #0077cc;
    z-index: -1;
}

.sidebar.left {
    left: 0;
}

.sidebar.right {
    right: 0;
}

/* HEADER */
.header {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 40px;
    margin-bottom: 80px;
}

.header img {
    width: 180px;
    height: 180px;
    background-color: #0077cc;
    padding: 25px;
    border-radius: 50%;
}

.header h1 {
    font-size: 90px;
    color: #0077cc;
    text-transform: uppercase;
    letter-spacing: 6px;
    margin: 0;
}

/* CARD */
.card {
    background: #ffffff;
    border-radius: 25px;
    padding: 70px 60px;
    width: 650px;
    max-width: 95%;
    box-shadow: 0 20px 50px rgba(0,0,0,0.15);
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 25px 60px rgba(0,0,0,0.2);
}

/* HEADINGS */
.card h2 {
    margin-bottom: 40px;
    color: #0077cc;
    font-size: 40px;
    font-weight: bold;
}

/* INPUT */
.card input {
    width: 100%;
    padding: 20px;
    margin-bottom: 25px;
    border-radius: 12px;
    border: 1px solid #ccc;
    font-size: 18px;
    outline: none;
    transition: border-color 0.3s, box-shadow 0.3s;
}

.card input:focus {
    border-color: #0077cc;
    box-shadow: 0 0 10px rgba(0, 119, 204, 0.4);
}

/* BUTTON */
.card button {
    width: 100%;
    padding: 20px;
    background-color: #0077cc;
    color: white;
    border: none;
    border-radius: 15px;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s, box-shadow 0.3s;
}

.card button:hover {
    background-color: #005fa3;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

/* LINK */
.link-text {
    margin-top: 20px;
    font-size: 18px;
    color: #555;
}

.link-text a {
    color: #0077cc;
    text-decoration: none;
    font-weight: bold;
}

.link-text a:hover {
    text-decoration: underline;
}
</style>
</head>
<body>

<div class="sidebar left"></div>
<div class="sidebar right"></div>

<div class="header">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Medimind Logo">
    <h1>Medimind</h1>
</div>

<div class="card" id="authCard">
    <h2 id="cardTitle">Create Account</h2>
    <form id="authForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" id="submitBtn">Sign Up</button>
    </form>
    <div class="link-text">
        Already have an account? <a href="#" id="switchForm">Login</a>
    </div>
</div>

<script>
// Elements
const authForm = document.getElementById("authForm");
const switchForm = document.getElementById("switchForm");
const cardTitle = document.getElementById("cardTitle");
const submitBtn = document.getElementById("submitBtn");

// Load saved credentials
document.getElementById("username").value = localStorage.getItem("username") || "";

// State: signup or login
let isSignup = true;

// Switch between signup and login
switchForm.addEventListener("click", e => {
    e.preventDefault();
    isSignup = !isSignup;
    if(isSignup){
        cardTitle.textContent = "Create Account";
        submitBtn.textContent = "Sign Up";
        switchForm.textContent = "Login";
    } else {
        cardTitle.textContent = "Login";
        submitBtn.textContent = "Login";
        switchForm.textContent = "Create Account";
    }
});

// Handle form submit
authForm.addEventListener("submit", e => {
    e.preventDefault();
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    if(isSignup){
        // Save new account
        localStorage.setItem("username", username);
        localStorage.setItem("password", password);
        alert("Account created!");
    } else {
        // Login: check credentials
        const savedUser = localStorage.getItem("username");
        const savedPass = localStorage.getItem("password");
        if(username === savedUser && password === savedPass){
            alert("Login successful!");
        } else {
            alert("Incorrect username or password!");
            return;
        }
    }

    // Redirect to symptoms page
    window.location.href = "{{ url_for('symptoms') }}";
});
</script>
</body>
</html>
